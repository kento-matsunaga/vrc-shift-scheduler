# VRC Shift Scheduler - Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d

services:
  # ==================== Database ====================
  db:
    image: postgres:16-alpine
    container_name: vrc-shift-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vrcshift}
      POSTGRES_USER: ${POSTGRES_USER:-vrcshift}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vrcshift} -d ${POSTGRES_DB:-vrcshift}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vrc-shift-network

  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vrc-shift-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-vrcshift}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-vrcshift}?sslmode=disable
      PORT: 8080
      HOST: 0.0.0.0
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TZ: Asia/Tokyo
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      ENABLE_AUDIT_LOG: ${ENABLE_AUDIT_LOG:-false}
      ENABLE_NOTIFICATION: ${ENABLE_NOTIFICATION:-false}
      # Resend (Email)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-}
      INVITATION_BASE_URL: ${INVITATION_BASE_URL:-https://vrcshift.com}
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_SUB_200: ${STRIPE_PRICE_SUB_200:-}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-}
      BILLING_PORTAL_RETURN_URL: ${BILLING_PORTAL_RETURN_URL:-}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - vrc-shift-network

  # ==================== Web Frontend (一般ユーザー向け) ====================
  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
    container_name: vrc-shift-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vrc-shift-network

  # ==================== Admin Frontend (運営管理画面) ====================
  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
    container_name: vrc-shift-admin
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5174:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vrc-shift-network

  # ==================== Discord Bot (Optional) ====================
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: vrc-shift-bot
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:?DISCORD_BOT_TOKEN is required when using bot}
      DISCORD_APP_ID: ${DISCORD_APP_ID:?DISCORD_APP_ID is required when using bot}
      BACKEND_BASE_URL: http://backend:8080
      TZ: Asia/Tokyo
    networks:
      - vrc-shift-network
    profiles:
      - bot

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local

# ==================== Networks ====================
networks:
  vrc-shift-network:
    driver: bridge
