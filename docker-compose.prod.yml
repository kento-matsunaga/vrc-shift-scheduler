# VRC Shift Scheduler - Production/Staging Docker Compose
version: '3.8'

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:14-alpine
    container_name: vrc-shift-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vrc_shift_scheduler}
      POSTGRES_USER: ${POSTGRES_USER:-vrc_shift_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vrc_shift_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vrc-shift-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vrc-shift-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vrc_shift_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-vrc_shift_scheduler}?sslmode=disable
      PORT: ${BACKEND_PORT:-8080}
      HOST: 0.0.0.0
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      ENABLE_AUDIT_LOG: ${ENABLE_AUDIT_LOG:-false}
      ENABLE_NOTIFICATION: ${ENABLE_NOTIFICATION:-false}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vrc-shift-network

  # Frontend UI
  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
        VITE_TENANT_ID: ${VITE_TENANT_ID:-}
    container_name: vrc-shift-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
      VITE_TENANT_ID: ${VITE_TENANT_ID:-}
      VITE_ENABLE_DEBUG: ${VITE_ENABLE_DEBUG:-false}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vrc-shift-network

volumes:
  postgres_data:
    driver: local

networks:
  vrc-shift-network:
    driver: bridge

