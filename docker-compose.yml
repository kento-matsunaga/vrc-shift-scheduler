services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: vrcshift
      POSTGRES_PASSWORD: vrcshift
      POSTGRES_DB: vrcshift
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vrcshift -d vrcshift"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["/app/server"]
    environment:
      DATABASE_URL: postgres://vrcshift:vrcshift@db:5432/vrcshift?sslmode=disable
      APP_ENV: development
      PORT: "8080"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production-32chars}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  web-frontend:
    image: node:20-alpine
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
    working_dir: /app
    volumes:
      - ./web-frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      # Docker内ではbackendサービス名で接続
      BACKEND_URL: http://backend:8080
      # 空文字列にしてViteプロキシ経由でbackendへ接続
      VITE_API_BASE_URL: ""
      VITE_TENANT_ID: ${VITE_TENANT_ID:-dev-tenant}
    ports:
      - "5173:5173"
    depends_on:
      - backend

  admin-frontend:
    image: node:20-alpine
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
    working_dir: /app
    volumes:
      - ./admin-frontend:/app
      - admin_frontend_node_modules:/app/node_modules
    environment:
      # Docker内ではbackendサービス名で接続
      BACKEND_URL: http://backend:8080
      # 空文字列にしてViteプロキシ経由でbackendへ接続
      VITE_API_BASE_URL: ""
    ports:
      - "5174:5174"
    depends_on:
      - backend
    # 管理コンソールはオプション。起動したくない場合は以下のプロファイルを使用:
    # docker compose up（admin-frontend以外を起動）
    # docker compose --profile admin up（admin-frontend含めて起動）
    profiles:
      - admin

  bot:
    build: ./bot
    command: ["pnpm", "dev"]
    working_dir: /app
    volumes:
      - ./bot:/app
      - bot_node_modules:/app/node_modules
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-CHANGE_ME}
      DISCORD_APP_ID: ${DISCORD_APP_ID:-CHANGE_ME}
      BACKEND_BASE_URL: http://backend:8080
    depends_on:
      - backend
    # Bot はオプション。起動したくない場合は以下のプロファイルを使用:
    # docker compose up（bot以外を起動）
    # docker compose --profile bot up（bot含めて起動）
    profiles:
      - bot

volumes:
  db_data:
  bot_node_modules:
  frontend_node_modules:
  admin_frontend_node_modules:

