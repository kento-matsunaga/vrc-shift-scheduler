name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # @claude review コマンド専用ジョブ
  claude-review-command:
    runs-on: ubuntu-latest
    if: |
      github.actor != 'claude[bot]' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude review')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude review'))
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Review Instructions
        id: review-instructions
        run: |
          if [ -f ".github/CLAUDE_REVIEW.md" ]; then
            echo "instructions<<EOF" >> $GITHUB_OUTPUT
            cat .github/CLAUDE_REVIEW.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "instructions=Please review this PR for code quality, security, and best practices." >> $GITHUB_OUTPUT
          fi

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            この PR をレビューしてください。以下のレビュー指示に従ってください：

            ${{ steps.review-instructions.outputs.instructions }}
          allowed_tools: |
            mcp__github__create_pull_request_review
            mcp__github__get_file_contents
            mcp__github__get_pull_request
            mcp__github__get_pull_request_diff
            mcp__github__get_pull_request_files
            mcp__github__list_pull_request_commits
            mcp__github__add_issue_comment
            Read
            Glob
            Grep
          timeout_minutes: 60

  # 通常の @claude コマンド（review以外）
  claude-general:
    runs-on: ubuntu-latest
    if: |
      github.actor != 'claude[bot]' && (
        (github.event_name == 'pull_request') ||
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && !contains(github.event.comment.body, '@claude review')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && !contains(github.event.comment.body, '@claude review'))
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_tools: |
            mcp__github__create_pull_request_review
            mcp__github__get_file_contents
            mcp__github__get_pull_request
            mcp__github__get_pull_request_diff
            mcp__github__get_pull_request_files
            mcp__github__list_pull_request_commits
            mcp__github__add_issue_comment
            mcp__github__create_or_update_file
            mcp__github__create_branch
            mcp__github__create_pull_request
            Read
            Write
            Edit
            Glob
            Grep
            Bash
          timeout_minutes: 60
